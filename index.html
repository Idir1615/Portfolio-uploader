<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Portfolio / CV de Idir Sehrane">
  <meta name="author" content="Idir Sehrane">
  <meta name="theme-color" content="#6f42c1">
  <title>Portfolio – Idir Sehrane</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- =======================
       CSS COMPLET
       ======================= -->
  <style>
    :root{
      --bg1:#007bff;
      --bg2:#6f42c1;
      --accent:#ffc107;
      --dark:#1e2a44;
      --glass:rgba(255,255,255,0.1);
      --shadow:0 6px 20px rgba(0,0,0,.2);
    }

    html{scroll-behavior:smooth;}

    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      margin:0;
      overflow-x:hidden;
    }

    #particles{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
    }

    .navbar{
      background:rgba(0,123,255,.9);
      padding:1rem;
      box-shadow:0 4px 15px rgba(0,0,0,.3);
      backdrop-filter:blur(5px);
    }

    .navbar-brand{color:#fff!important;font-weight:700;}
    .nav-link{color:#fff!important;transition:.2s;}
    .nav-link:hover{color:var(--accent)!important;transform:scale(1.05);}

    section{
      background:var(--glass);
      padding:2rem;
      border-radius:15px;
      margin:2rem auto;
      max-width:1000px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(8px);
    }

    .section-title{
      text-align:center;
      font-size:2rem;
      font-weight:700;
      text-transform:uppercase;
      margin-bottom:1.5rem;
    }

    .profile-img{
      width:200px;height:200px;
      border-radius:50%;
      border:5px solid var(--accent);
      object-fit:cover;
      box-shadow:0 8px 20px rgba(0,0,0,.3);
    }

    .contact-info{
      background:#fff;
      color:#333;
      padding:1.25rem;
      border-radius:15px;
      max-width:520px;
      margin:1.5rem auto 0;
    }

    .btn-custom{
      background:var(--accent);
      color:#1e2a44;
      border-radius:10px;
      padding:10px 18px;
      text-decoration:none;
      font-weight:700;
      display:inline-flex;
      gap:8px;
      align-items:center;
      border:none;
    }

    .btn-custom:hover{background:#ffca2c;}

    .skills-container{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1.5rem;
    }

    .skill-circle{
      width:120px;height:120px;
      position:relative;
    }

    .skill-circle svg{transform:rotate(-90deg);}

    .circle-bg{
      fill:none;
      stroke:rgba(255,255,255,.2);
      stroke-width:12;
    }

    .circle-progress{
      fill:none;
      stroke-width:12;
      stroke-linecap:round;
      stroke-dasharray:314;
      stroke-dashoffset:314;
      transition:1s;
    }

    .skill-circle span{
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      text-align:center;
      font-weight:700;
    }

    .vt-card{
      background:#fff;
      color:#1e2a44;
      padding:16px;
      border-radius:16px;
      box-shadow:var(--shadow);
      height:100%;
    }

    footer{
      background:#1e2a44;
      padding:1.5rem;
      text-align:center;
      color:var(--accent);
    }

    #scrollTopBtn{
      position:fixed;
      bottom:30px;right:30px;
      display:none;
      width:50px;height:50px;
      border-radius:50%;
      border:none;
      background:var(--accent);
    }

    @media(max-width:768px){
      .profile-img{width:150px;height:150px;}
      .section-title{font-size:1.5rem;}
    }
  </style>
</head>

<body>

<canvas id="particles"></canvas>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#top">Portfolio – Idir Sehrane</a>
  </div>
</nav>

<main id="top">

<header class="container text-center my-5">
  <h1 id="typing-title" class="fw-bold"></h1>
  <img src="css/images/photo.jpg" alt="Idir Sehrane" class="profile-img mt-3">
  <div class="contact-info">
    <p><strong>Idir Sehrane</strong></p>
    <p>20 ans</p>
    <p>07 69 02 69 23</p>
  </div>
</header>

<section id="competences">
  <h2 class="section-title">Compétences</h2>
  <div class="skills-container">

    <div class="skill-circle" data-percent="90" data-color="#ff5733">
      <svg width="120" height="120">
        <circle class="circle-bg" cx="60" cy="60" r="50"/>
        <circle class="circle-progress" cx="60" cy="60" r="50"/>
      </svg>
      <span>HTML<br>90%</span>
    </div>

    <div class="skill-circle" data-percent="80" data-color="#00aaff">
      <svg width="120" height="120">
        <circle class="circle-bg" cx="60" cy="60" r="50"/>
        <circle class="circle-progress" cx="60" cy="60" r="50"/>
      </svg>
      <span>CSS<br>80%</span>
    </div>

  </div>
</section>

<section id="contact" class="text-center">
  <h2 class="section-title">Contact</h2>
  <a href="mailto:idir.sehrane@gmail.com" class="btn-custom">
    <i class="fa-solid fa-envelope"></i> Email
  </a>
</section>

</main>

<footer>
  © <span id="year"></span> Idir Sehrane
</footer>

<button id="scrollTopBtn">
  <i class="fa-solid fa-arrow-up"></i>
</button>

<!-- =======================
     JS
     ======================= -->
<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const title = "Étudiant BTS SIO – Recherche alternance";
  let i = 0;
  const el = document.getElementById("typing-title");
  (function type(){
    if(i<title.length){
      el.textContent += title[i++];
      setTimeout(type,30);
    }
  })();

  const CIRC = 314;
  document.querySelectorAll(".skill-circle").forEach(sc=>{
    const p = sc.dataset.percent;
    const c = sc.dataset.color;
    const offset = CIRC * (1 - p/100);
    const prog = sc.querySelector(".circle-progress");
    prog.style.stroke = c;
    setTimeout(()=>prog.style.strokeDashoffset = offset,300);
  });

  const btn = document.getElementById("scrollTopBtn");
  window.addEventListener("scroll",()=>{
    btn.style.display = window.scrollY>200?"block":"none";
  });
  btn.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});
</script>

</body>
</html>
